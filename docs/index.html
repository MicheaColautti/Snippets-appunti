<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sensor prove Document</title>
    <script>
        window.addEventListener('devicemotion', function(event) {
            console.log(event.acceleration.x + ' m/s2');
            document.getElementById("z").innerHTML = event.acceleration.x;

        });
    </script>


</head>

<body>

    <p id="x">x</p>
    <p id="y">y</p>
    <p id="z">z</p>
</body>


</html>
